<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper Rock Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body-page">
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    
    <div class="main-result"></div>

    <div class="game">
        <div class="game-box">
            <h3>Player</h3>
            <p class="score player-score">Score: 0</p>
            <div class="img player-box">
                <img class="player-img">
            </div>
            <div class="buttons">
                <button class="btn" value="Rock">Rock</button>
                <button class="btn" value="Paper">Paper</button>
                <button class="btn" value="Scissors">Scissors</button>
            </div>
            <p class="player-txt">Choose an option!</p>
        </div>
        <div class="game-box">
            <h3>Computer</h3>
            <p class="score computer-score">Score: 0</p>
            <div class="img computer-box">
                <img class="computer-img">
            </div>
            <div class="buttons">
                <button class="pc-btn">Rock</button>
                <button class="pc-btn">Paper</button>
                <button class="pc-btn">Scissors</button>
            </div> 
            <p class="computer-txt"></p>
        </div>   
    </div>

    <div class="play-container">
        <button class="play-btn">Play</button> 
        <button class="restart-btn">Restart</button>
    </div>
    

<script src="index.js"></script> 
</body>
</html>
